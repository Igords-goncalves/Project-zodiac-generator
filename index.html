<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zodiac</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>ZODÍACO</h1>
    </header>
    <section>
        <div class="data"> <!--Esses inputs serão transformados em selects-->
            <p class="dia">DIA</p>
            <input type="Number" min="1" max="31" name="dia" class="txtd"> <!--Variavel-->

            <p class="mes">MÊS</p>
            <select name="mes" class="txtm"> <!--Variavel-->
                <option value="janeiro">&nbsp &nbsp Janeiro</option>
                <option value="fevereiro">&nbsp &nbsp Fevereiro</option>
                <option value="marco">&nbsp &nbsp Março</option>
                <option value="abril">&nbsp &nbsp Abril</option>
                <option value="maio">&nbsp &nbsp Maio</option>
                <option value="junho">&nbsp &nbsp Junho</option>
                <option value="julho">&nbsp &nbsp Julho</option>
                <option value="agosto">&nbsp &nbsp Agosto</option>
                <option value="setembro">&nbsp &nbsp Setembro</option>
                <option value="outubro">&nbsp &nbsp Outubro</option>
                <option value="novembro">&nbsp &nbsp Novembro</option>
                <option value="dezembro">&nbsp &nbsp Dezembro</option>
            </select>
        </div>
        <div>
            <input type="button" value="GO" class="botao" onclick="start()"> <!--funcao-->
        </div>
        <div class="result">
            <p class="zod"></p>
        </div>
        <div>
            <img src="./img/question.png" alt="who" class="img">
        </div>
    </section>
    <footer>
        <p>&copy; by Igor Gonçalves</p>
        <a href="https://github.com/Igords-goncalves" target="blank"><img id="github" src="./img/github.png" alt="github"></a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
